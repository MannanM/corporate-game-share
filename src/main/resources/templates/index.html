<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${name}"></title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
            function bootstrapApp(app) {
                console.log('boot strapping app...');
                app.constant('appConfig', {
                   apiUrl: [[${apiUrl}]]
                });
            }
        /*]]>*/
        </script>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
    </head>
    <body>
        <div th:replace="fragment/header :: header"/>

        <div class="container">

            <div id="appView" ng-app="app" ng-controller="ApplicationController as ac" ng-init="ac.init()">
                <md-nav-bar ng-show="ac.loggedIn" md-selected-nav-item="ac.currentNavItem">
                    <md-nav-item md-nav-href="#/games" name="games" value="games">Games</md-nav-item>
                    <md-nav-item md-nav-href="#/options" name="options" value="options">Options</md-nav-item>
                    <md-nav-item md-nav-href="#/login" name="options" value="options">Logout</md-nav-item>
                </md-nav-bar>
                <div class="text-center">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>

        <div th:replace="fragment/footer :: footer"/>
        <div th:replace="fragment/footer :: scripts"/>

    </body>
</html>
